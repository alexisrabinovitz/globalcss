<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Media</title>
  </head>
  <body>
    <video src="kitties.mp4" controls></video>

    <br />
    <!-- auto play -->

    <video src="kitties.mp4" autoplay></video> -->

    <br />
    <!-- This will play the video on page load, wonâ€™t display any controls. 
        Of course you could, put in both the controls and autoplay attributes.
        Other basic attributes at your disposal include width, height, loop, and muted. -->
    <video
      src="kitties.mp4"
      width="300"
      height="200"
      loop
      muted
      autoplay
      controls
    ></video>
    <!-- <video src="kitties.mp4" width="300" height="200" loop muted autoplay controls></video> -->

    <br />

    <!-- Poster
    You can specify a placeholder image, which will be displayed before the video is played, with the poster attribute. -->

    <video
      src="kitties.mp4"
      width="300"
      heigh="200"
      poster="https://images.pexels.com/photos/1056251/pexels-photo-1056251.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
      controls
    ></video>

    <!-- <video src="kitties.mp4" width="300" height="200" poster="https://images.pexels.com/photos/1056251/pexels-photo-1056251.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" controls></video> -->

    <br />

    <!-- Audio
    Applying audio is just like applying video. Using the audio tag, the structure is the same as using video and the attributes src, controls, autoplay and loop can all be used in the same way. -->

    <audio src="meow_mix.mp3" controls>Cat</audio>

    <br />

    <!-- A bit of an older tool that you will see sometimes is an <iframe></iframe> tag. The iframe tag is used to embed another document (HTML page) within the current page.
    Although you will rarely be creating your own iframe tags, it is very common to embed content from other websites on your page through an iframe tag. -->
    <iframe
      src="demo_iframe.htm"
      height="200"
      width="300"
      title="iframe example"
    ></iframe>
    <!-- <iframe src="demo_iframe.htm" height="200" width="300" title="Iframe Example"></iframe> -->

    <br />

    <!-- add the style attribute and use the CSS height and width properties: -->
    <iframe
      src="demo_iframe.htm"
      style="height: 200px; width: 300px"
      title="Iframe Example"
    ></iframe>
    <br />
    <!-- <iframe src="demo_iframe.htm" style="height:200px;width:300px;" title="Iframe Example"></iframe> -->
    <iframe
      style="border-radius: 12px"
      src="https://open.spotify.com/embed/track/76OGwb5RA9h4FxQPT33ekc?utm_source=generator"
      width="100%"
      height="352"
      frameborder="0"
      allowfullscreen=""
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy"
    ></iframe>

    <h1>Welcome Back!</h1>
    <article>
      <h2>Here's a great video from YouTube!</h2>
      <iframe
        src="https://www.youtube.com/embed/dQw4w9WgXcQ"
        frameborder="0"
        width="220"
        height="180"
        allowfullscreen
      ></iframe>
    </article>
    <article>
      <h2>Here's some music from Spotify!</h2>
      <iframe
        src="https://embed.spotify.com/?uri=spotify:track:5JunxkcjfCYcY7xJ29tLai"
        frameborder="0"
        allowtransparency="true"
      ></iframe>
    </article>
    <article>
      Want to stay informed? Put your info here!
      <form action="#">
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" />
        <input type="submit" value="Join Our Mailing List!" />
      </form>
    </article>
